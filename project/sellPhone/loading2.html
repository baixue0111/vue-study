<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
	<title>Loading</title>
	<link rel="stylesheet" href="css/reset.css">
	<script src="js/jquery.min.js"></script>

	<style>

		.Loading{
			text-align: center;
			margin-top: 36%;
		}
		.Loading img{
			width: 5rem;
			height: 3.61rem;
		}

		.Loading h2{
			
			font-size: 0.28rem;
		}
	</style>
</head>
<body>

<div class="Loading">
	<img src="image/Loading.gif" alt="">
	<h2>正在加载中...</h2>
</div>


<script>
(function(doc, win) {
    var docEl = doc.documentElement,
        resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
        recalc = function() {
            var clientWidth = docEl.clientWidth > 768 ? 768 : docEl.clientWidth;
            //console.log(docEl.clientWidth);
            /* console.log(docEl.clientWidth >= 768);*/
            if (!clientWidth) return;
            docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
        };

    if (!doc.addEventListener) return;
    win.addEventListener(resizeEvt, recalc, false);
    doc.addEventListener('DOMContentLoaded', recalc, false);
})(document, window);
	

$(function(){
	getOpenId();
})


function GetQueryString(name) {
    var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
    var r = window.location.search.substr(1).match(reg);
    if(r!=null)return  unescape(r[2]); return null;
}


//获取openID
var code=GetQueryString('code');
var param=GetQueryString('param');
var openID_value;
function getOpenId(){
    var url='/weixin/auth/authInfo2';
    $.ajax({
        type: 'get',
        url: url,
        data: {"code":code},
        dataType: 'json',
        contentType:'application/json;charset=UTF-8',
        success: function(data){
            if(data.status==1&&data.code==1){
                openID_value=data.authInfo.openId;

                window.location.href="http://gz.mobicloud.com.cn/active/sellPhone2/my_order.html?param="+param+","+openID_value;
            }
        }
    })
}

</script>
</body>
</html>
