<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
	<title>确认订单</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/affirm_order.css">
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery.cookie.js"></script>
</head>
<body>
	<div class="affirm_order_container">
		<nav>
			<span><img src="image/return.png" alt="" onclick="goback()"></span>
			<span>确认订单</span>
		</nav>
		<div class="add_address" onclick="add_address()">
			<p class="address_img"><img src="image/address.png" alt=""><span class="address_text">添加收货地址</span></p>
			<p class="next"><img src="image/next.png" alt=""></p>
		</div>
		<div class="stay_payment">
			<ul class="stay_payment_con">
				<li>
					<div class="order_phone">
						<div class="phone_img"><img src="image/phone.jpg" alt=""></div>
						<div class="phone_details">
							<p class="name_fontSize"></p>
							<p class="name_color">颜色：金色     版本：全网通4G（2g ram+16Grom） </p>
							<p class="money_count"><span class="name_money"><em>688.00</em></span><span class="name_count">X1</span></p>
						</div>
					</div>
					<p class="phone_gift"><span class="song">【赠品】  充电宝或手机支架随机发出 </span><span>X1</span></p>
				</li>
			</ul>
		</div>
		<div class="deal_money">
			<span>应付金额</span>
			<span class="yf_je"><em>688.00</em></span>
		</div>
		<div class="pay_mode default_pay">
			<span class="dot"></span>
			<span>微信支付</span>
		</div>
		<div class="pay_mode">
			<span class="dot"></span>
			<span>货到付款</span>
		</div>
		<div class="settle">
			<p class="settle_btn">结算</p>
			<div id="tips">
				<p>购买或支付过程中如有疑问，请拨打电信统一客服电话 <a href="tel:10000">10000</a>或活动专线 <a href="tel:085185250087">085185250087</a>)</p>
				<p onclick="return_th()" style="color: #32A1DE;text-decoration: underline;margin-top: 4%;">退换货说明请点击此处查看；</p>
			</div>
		</div>
		<div id="err_msg">请选择收货地址！</div>

	</div>


<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript">
	var getTimestamp=new Date().getTime();
	$.getScript("js/affirm_order.js?"+getTimestamp);
</script>

</body>
</html>
