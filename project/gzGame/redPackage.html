<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
	<title>领取红包</title>
	<link rel="stylesheet" href="css/reset.css">
	<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
	<script src="js/jquery.min.js"></script>
	<script src="js/common.js"></script>
	<script src="js/jquery.cookie.js"></script>
</head>
<body>

<div id="friendBox">
	<div class="friendTop">
		<div id="friendImg">
			<img src="img/wsqs_03.png" alt="">
			<div class="redPackage">
				<p>你的好友赠送给您一个 <span id="flow"></span> M 省内流量红包</p>
				<p>注：贵州用户才能领取流量，请在72小时内领取 </p>
			</div>
			<img src="img/get.png" alt="" onclick="clickRed();">
		</div>
	</div>
	<div class="ewm">
		<img src="img/ewm.png" alt="">
	</div>
	<div class="friendFoot">
		<div id="imgFj">
			<img src="img/bottom_07.png" alt="">
			<img src="img/phoneRules_03.png" alt="">
			<ul class="order">
				<li>1.扫码关注“中国电信贵州加油站”</li>
				<li>2.在公众号后台输入“绑定”，进行手机号码绑定</li>
				<li>3.返回此页面领取红包</li>
			</ul>
		</div>
	</div>
	<!-- 弹框 -->
	<div id="mask"></div>
	<div id="startShow">
		
	</div>
	<div id="loading">
		<img src="img/jz.gif" alt="">
	</div>
	<img src="img/shareHelp.png" alt="" class="shareHelp">
</div>

</body>
<script type="text/javascript">
	var getTimestamp=new Date().getTime();
	$.getScript("js/redPackage.js?"+getTimestamp);
</script>
</html>
