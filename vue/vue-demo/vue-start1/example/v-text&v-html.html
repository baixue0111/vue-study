<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-text & v-html</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <style>
        ol li{
            color: red;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h3>v-text & v-html 指令</h3>
    <hr>
    <div id="app">
        <ol>
            <li v-text="tips"></li>
            <li v-text="tips2"></li>
        </ol>
        <p v-text="message"></p> <span>{{message}}</span>
        <p v-html="msgHtml"></p>
    </div>
</body>
<script type="text/javascript">
    new Vue({
        el: "#app",
        data: {
            message: "Hello this is a bai",
            msgHtml: "<h4>我是msgHtml</h4>",
            tips: "注：我们已经会在html中输出data中的值了，我们已经用的是{{xxx}},这种情况是有弊端的，就是当我们网速很慢或者javascript出错时，会暴露我们的{{xxx}}。Vue给我们提供的v-text,就是解决这个问题的。双大括号会将数据解释为纯文本，而非HTML。为了输出真正的HTML，你就需要使用v-html 指令。",
            tips2: "注：需要注意的是：在生产环境中动态渲染HTML是非常危险的，因为容易导致XSS攻击。所以只能在可信的内容上使用v-html，永远不要在用户提交和可操作的网页上使用。"
        }
    })
</script>
</html>
