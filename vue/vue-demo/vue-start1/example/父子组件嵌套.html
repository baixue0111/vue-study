<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>父子组件嵌套</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h2>父子组件嵌套</h2>
    <hr>
    <div id="app">
        <parent-component></parent-component>
    </div>
</body>
<script>

    var city = {
        template: '<div style="color: #CB1623">我是子组件</div>'
    };

    // 或者也可以在构造器外部
    /* var parentComponent = {
        template: "<div><p>我是父组件里的元素</p><city></city></div>",
        components: {
            "city": city
        }
    } */

    new Vue({
        el: "#app",
        data: {},
        components: {
            "parentComponent": {
                template: '<div style="background-color: #ccc"><p style="color: green">我是父组件里的元素,</p><city></city></div>',
                components: {
                    "city": city
                }
            }
        }
    })
</script>
</html>
