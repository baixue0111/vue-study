<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-model 指令</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h3>v-model 指令</h3>
    <hr>
    <div id="app">
        <p>原始msg的值：{{msg}}</p>
        <p><input type="text" v-model.trim="msg"></p>  
        <p>
            <input type="checkbox" v-model="msg" id="istrue">
            <label for="istrue">{{istrue}}</label>
        </p>
        <!-- <textarea cols="30" rows="10" v-model="msg"></textarea> -->
    </div>
    <ol>
        <li>.lazy： 取代了input监听change事件，双向数据绑定时，当input失去焦点时msg的值才变化。</li>
        <li>.number：输入字符串转为数字</li>
        <li>.trim: 输入去掉首尾空格</li>
    </ol>
</body>
<script type="text/javascript">
    new Vue({
        el: "#app",
        data: {
           count: 10,
           msg: "请输入您的姓名",
           sendMsg: 20,
           istrue: "男"
        },
        methods: {
           
        }
    })
</script>
</html>
